name: Release next
on:
  workflow_run:
    workflows: ['tests']
    branches: [next]
    types:
      - completed

jobs:
  semantic-release:
    runs-on: ubuntu-18.04
    env:
      NPM_TOKEN: ${{secrets.NPM_TOKEN}}
      NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
      GH_TOKEN: ${{secrets.GH_TOKEN}}
      GH_USER: ${{secrets.GH_USER}}
      GH_EMAIL: ${{secrets.GH_EMAIL}}
    steps:
      - uses: actions/checkout@v2
      - run: git config user.email $GH_EMAIL
      - run: git config user.name $GH_USER
      - run: git remote set-url origin https://$GITHUB_ACTOR:$GH_TOKEN@github.com/uport-project/taksi.git
      - name: Checkout and pull branch
        run: git checkout "${GITHUB_REF:11}" && git pull
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Authenticate with Registry
        run: |
          yarn logout
          echo "@taksi:registry=http://registry.npmjs.org/" > .npmrc
          echo "registry=https://registry.npmjs.org/" >> .npmrc
          echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> .npmrc
          npm whoami
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - run: yarn install --frozen-lockfile
      - run: yarn bootstrap
      - run: yarn build
      - name: Run publishing script
        run: scripts/publish-canary-release.sh
