name: tests
on: [push]
jobs:
  build-test-publish:
    env:
      NPM_TOKEN: ${{secrets.NPM_TOKEN}}
      NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
      GH_TOKEN: ${{secrets.GH_TOKEN}}
      GH_USER: ${{secrets.GH_USER}}
      GH_EMAIL: ${{secrets.GH_EMAIL}}
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - run: yarn install --frozen-lockfile
      - run: yarn bootstrap
      - run: yarn build
      - run: yarn test:integration
      - run: yarn lint
      - run: npx codecov

      - run: git remote set-url origin https://uport-project:$GH_TOKEN@github.com/uport-project/taksi.git
      - run: git config user.name $GH_USER
      - run: git config user.email $GH_EMAIL
      - run: |
          echo "@taksi:registry=http://registry.npmjs.org/" > .npmrc
          echo "registry=https://registry.npmjs.org/" > .npmrc
          npm whoami
      #          echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> .npmrc
      - name: publish @latest when on main
        if: github.ref == 'refs/heads/main'
        run: yarn publish:latest

      - name: publish @next when on next
        if: github.ref == 'refs/heads/next'
        run: yarn publish:next
